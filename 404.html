<!DOCTYPE html>
<html>
      
<head>
    <meta charset="utf-8" />
    <title>Redirect to Localhost</title>
    <script type="text/javascript" src="/index.js"></script>
</head>
      
<body onload="run()">

<noscript>
      You need to enable JavaScript to Redirect.
</noscript>

<script>
function run() {
  path = window.location.pathname;
      console.log(path);
  index = window.location.href.indexOf("?");
  params = index > -1 ? window.location.href.substring(index) : "";
console.log(params);
      newLocation = "http://localhost:8080"+path+params;
      console.log(newLocation);
  window.location.replace(newLocation);
}
</script>

</body>
</html>
